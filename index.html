<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asana Time Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Asana Time Track</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a data-toggle="modal" href="#settings-modal" >Settings</a></li>
              <li><a data-toggle="modal" href="#start-modal">Change Workspace </a></li>
              <li><a href="#contact">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="modal fade" id="start-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>        <h3>Insert ASANA-API-KEY</h3>
      </div>
      <div class="modal-body">
        <form id="api-key-form" class="well form-horizontal" validate>
          <div class="control-group">
            <div class="controls">
              <input type="text" id="api-key" required placeholder="Enter API-KEY here">
              <span class="help-inline">
                  <button id="api-key-edit" class="btn btn-primary">
                      <i class="icon-edit icon-white"></i>
                      Edit
                  </button>
                  <button id="api-key-delete" class="btn btn-danger">
                      <i class="icon-trash icon-white"></i>
                      Delete
                  </button>
                  <button id="api-key-refresh" class="btn">
                      <i class="icon-refresh"></i>
                      Refresh
                  </button>
                  <img class="ajax_img" src="img/ajax-loader.gif"/>
             </span>
            </div>
          </div>
          <button id="start-send" type="submit" class="btn">Submit</button>
        </form>
        <div id="workspace-container" class="row-fluid">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
      </div>
    </div>
    
    <div class="modal hide fade" id="settings-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Settings</h3>
      </div>
      <div class="modal-body">
        <form class="well">
          <label>Label name</label>
          <input type="text" class="span3" placeholder="Type something…">
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <button href="#" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    
    <div class="container">

    <h1 class="workspace_caption">Workspace</h1><div id="loader-wrapper"><img class="ajax_img" src="img/ajax-loader.gif"/><span class="loading_text"></span></div>
    <div id="track-table" class="tabbable tabs-left">
      <ul class="nav nav-tabs">
        <!-- filled with content from server (ajax) -->
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <table class="att_track_table table table-bordered">
            <thead>
              <tr>
                <th>Taskname</th>
                <th>Guessed Time</th>
                <th>Worked Time</th>
                <th>Progress</th>
                <th>Timer</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/js-libs/jquery/jquery.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-transition.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-alert.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-modal.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-dropdown.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-tab.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-tooltip.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-popover.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-button.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-collapse.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-carousel.js"></script>
    <script src="js/js-libs/bootstrap/bootstrap-typeahead.js"></script>
    <script src="js/js-libs/jquery/jquery.cookie.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
